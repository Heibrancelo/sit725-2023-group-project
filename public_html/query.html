<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="SIT725 Team">
    <meta name="description" content="Foodie Fare">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <script src="script.js"></script>
    <style>
        h4 {
            text-align: center;
            background-color: bisque;
            height: 50px;
            color: white;
            background-image: url("images3.jpg");
            background-repeat: repeat-x;
            background-position: center;
        }


        #button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            align-items: center;

        }
        .footer {
      color: azure;
    }
    </style>

</head>

<body background="pic3.png" class="inline-flex">
    <div class="container text-white">
        <h4></h4>
        <p class="mb-2 pb-3">Please enter your details to respond back to your query</p>


        <main>
            <form action="/queries" method="post">

                <!--Adding Name-->
                <div class="row g-2 mb3 mb-1 pb-3">
                    <label for="name" class="control-label col-sm-2 col-12">Name: </label>
                    <div class="col-sm-10 col-12">
                        <input type="text" class="form-control" name="name" id="name" required>
                        <span id="nameerror" class="text-light"></span>
                    </div>
                </div>



                <!--Adding date of birth-->
                <div class="row mb3 g-2 mb-1 pb-3">
                    <label for="birth" class="control-label col-sm-2 col-12">Date of Birth: </label>
                    <div class="col-sm-10 col-12">
                        <input type="date" class="form-control" id="birth" placeholder="dd/mm/yyyy" name="date"
                            max="2023-04-16" required>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <span id="birthdateerror" class="text-light"></span>
                    </div>
                </div>


                <!--Adding select tag to select the gender-->
                <div class="row mb3 g-2 mb-1 pb-3">
                    <label for="gender" class="control-label col-sm-2 col-12">Gender: </label>
                    <div class="col-sm-10 col-12">
                        <select class="form-select" aria-label="Default select example" name="gender" id="gender"
                            Placeholder="Choose from below" required>
                            <option selected value="0">Select an option</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Transgender</option>
                            <option value="4">Other</option>
                            <option value="5">Prefer not to say</option>
                        </select>
                        <span id="genderdataerror"></span>
                    </div>
                </div>


                <!--Adding email id-->
                <div class="row g-2 mb3 mb-1 pb-3">
                    <label for="email" class="control-label col-sm-2 col-12">Email: </label>
                    <div class="col-sm-10 col-12">
                        <input type="email" pattern=".+@deakin.edu.au" class="form-control" name="email" id="email"
                            required>
                        <span id="emailerror"></span>
                    </div>
                </div>


                <!--Adding contact number-->
                <div class="row g-2 mb3 mb-1 pb-3">
                    <label for="contact" class="control-label col-sm-2 col-12">Contact number: </label>
                    <div class="col-sm-10 col-12">
                        <input type="number" class="form-control" name="contact" id="contact"
                            placeholder="+61-xxxx xxx xxx" required>
                        <span id="contacterror"></span>
                    </div>
                </div>


                <!--Adding query field to enter user query-->
                <div class="row g-2 mb3 mb-4 pb-3">
                    <label for="query" class="control-label col-sm-2 col-12">Query: </label>
                    <div class="col-sm-10 col-12">
                        <textarea type="query" class="form-control" name="query" id="query" required></textarea>
                        <span id="queryerror"></span>
                    </div>
                </div>


                <div class="row ">
                    <div class="col-sm mx-auto d-flex justify-content-center mb-5 pb-3">
                        <button type="submit" class="btn btn-primary" onclick="validation()">Submit</button>

                    </div>
                </div>
            </form>

            <form action="/queries" method="get">
                <button type="submit" value="Get Users"
                    class="btn btn-primary col-sm mx-auto d-flex justify-content-center mt-3 mb-5">Get User
                    Queries</button>
            </form>
        </main>

        <div><br></div>
    <div class="footer">&copy; 2023 Foodie fare Pty Ltd. Email:
      Foodiefare@gmail.com</div>
  </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
