<body background="pic2.png" alt="Background Image" class="inline-flex">

  <div class="container">
    <h4></h4>

    <div class="w3-bar w3-green">
      <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
      <a href="query.html" class="w3-bar-item w3-button">Help</a>
    </div>

    <div class="container">
      <p class="mb-2 pb-3">Please enter your details to sign-up.</p>



      <form>
        <!--Adding student id-->
        <div class="row mb3 g-2 mb-1 pb-1">
          <label for="studentid" class="control-label col-sm-2 col-4">Username: </label>
          <div class="col-sm-4 col-4">
            <input type="number" class="form-control" name="studentid" id="studentid" required>
          </div>
        </div>


        <!--Adding Password-->
        <div class="row mb3 g-2 mb-1 pb-1">
          <label for="password" class="control-label col-sm-2 col-4">Password: </label>
          <div class="col-sm-4 col-4">
            <input type="password" class="form-control" name="password" id="password" required>
          </div>
        </div>


        <!--Adding student name-->
        <div class="row input-group mb3 g-2 mb-1 pb-1">
          <label for="first" class="control-label col-sm-2 col-12">Name: </label>
          <div class="input-group-text col-sm-10 col-12">
            <input type="text" class="form-control" aria-label="Title" placeholder="Title" name="Title" required>
            <input type="text" class="form-control" aria-label="Firstname" placeholder="Firstname" name="first"
              required>
            <input type="text" class="form-control" aria-label="Surname" placeholder="Surname" name="Surname" required>
            <input type="text" class="form-control" aria-label="Preferred" placeholder="Preferred first name"
              name="Preferred" required>
          </div>
        </div>


        <!--Adding date of birth-->
        <div class="row mb3 g-2 mb-1 pb-1">
          <label for="birth" class="control-label col-sm-2 col-12">Date of Birth: </label>
          <div class="col-sm-10 col-12">
            <input type="date" class="form-control" id="birth" placeholder="dd/mm/yyyy" name="date" max="2023-04-16"
              required>
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
          </div>
        </div>


        <!--Adding select tag to select the gender-->
        <div class="row mb3 g-2 mb-1 pb-1">
          <label for="gender" class="control-label col-sm-2 col-12">Gender: </label>
          <div class="col-sm-10 col-12">
            <select class="form-select" aria-label="Default select example" name="gender" id="gender"
              Placeholder="Choose from below" required>
              <option selected>Select an option</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Transgender</option>
              <option value="4">Other</option>
              <option value="5">Prefer not to say</option>
            </select>
          </div>
        </div>


        <!--Adding deakin email id-->
        <div class="row g-2 mb3 mb-1 pb-1">
          <label for="email" class="control-label col-sm-2 col-12">Email: </label>
          <div class="col-sm-10 col-12">
            <input type="email" pattern=".+@deakin.edu.au" class="form-control" name="email" id="email"
              placeholder="must have @deakin.edu.au" required>
          </div>
        </div>


        <!--Adding contact number-->
        <div class="row g-2 mb3 mb-4 pb-1">
          <label for="contact" class="control-label col-sm-2 col-12">Contact number: </label>
          <div class="col-sm-10 col-12">
            <input type="number" class="form-control" name="contact" id="contact" placeholder="+61-xxxx xxx xxx"
              required>
          </div>
        </div>

        <button type="submit" value="Get Users" class="btn btn-primary col-sm-2 mb-5 mt-5 pb-2">Submit</button>

      </form>


      <div><br><br><br></div>
    <div class="footer">&copy; 2023 Foodie fare Pty Ltd. Email:
      Foodiefare@gmail.com</div>
  </div>
</body>

</html>
