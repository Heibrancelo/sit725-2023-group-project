<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Shopping Cart</b></h4>
                        </div>
                    </div>
                </div>
                <!-- Product 1 -->
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col">
                            <div class="row text-muted">Chicken Chilli</div>
                            <div class="row"></div>
                        </div>
                        <div class="col">
                            <a href="javascript:void(0);" onclick="updateQuantity('product1', 'decrement')">-</a>
                            <span class="border" id="product1-quantity">1</span>
                            <a href="javascript:void(0);" onclick="updateQuantity('product1', 'increment')">+</a>
                        </div>
                        <div class="col">$ 44.00 <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="row">
                    <div class="row main align-items-center">
                        <div class="col">
                            <div class="row text-muted">Roti</div>
                            <div class="row"></div>
                        </div>
                        <div class="col">
                            <a href="javascript:void(0);" onclick="updateQuantity('product2', 'decrement')">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-</a>
                            <span class="border" id="product2-quantity">1</span>
                            <a href="javascript:void(0);" onclick="updateQuantity('product2', 'increment')">+</a>
                        </div>
                        <div class="col">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$ 14.00 <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Summary</b></h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS 3</div>
                    <div class="col text-right">$ 58.00</div>
                </div>
                <form>
                    <p>Tax</p>
                    <select>
                        <option class="text-muted">Tax $5.00</option>
                    </select>
                    <p>GIVE CODE</p>
                    <input id="code" placeholder="Enter your code">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">$ 63.00</div>
                </div>
                <button class="btn">CHECKOUT</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="cart.js"></script>
    <script>
        // JavaScript functions to update quantity
        function updateQuantity(item, action) {
            const quantityElement = document.getElementById(item + "-quantity");
            let quantity = parseInt(quantityElement.textContent);

            if (action === "increment") {
                quantity += 1;
            } else if (action === "decrement" && quantity > 1) {
                quantity -= 1;
            }

            quantityElement.textContent = quantity;

            // You can also update the total cart price here if needed

            // Calculate the total cart price
            calculateTotal();
        }

        // Function to calculate the total cart price
        function calculateTotal() {
            const quantities = document.querySelectorAll(".border");
            const prices = document.querySelectorAll(".col");

            let total = 0;
            quantities.forEach(function (quantityElement, index) {
                const quantity = parseInt(quantityElement.textContent);
                if (quantity > 0) {
                    const price = parseFloat(prices[index].textContent.trim().replace(/[^0-9.]+/g, ""));
                    total += quantity * price;
                }
            });

            // Update the total price in the summary
            document.getElementById("total-price").textContent = "â‚¬ " + total.toFixed(2);
        }
    </script>
</body>
</html>
