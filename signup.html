         body {
            background-color: #f4f4f4;

<body>

  <header>
    <nav class="nav-wraper">
      <div class="container">
          <a href="index.html" class="brand-logo"><img src="logo.png" alt="FoodieFare logo" width="30px">
          <a href="index.html" data-target="mobile-menu" class="sidenav-trigger">
              <i class="material-icons">menu</i></a>

              <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li><a href="account.html">My Account</a></li>

  <!--Mobile Side Nav-->
  <ul class="sidenav" id="mobile-menu">
    <li><a href="index.html">Home</a></li>

    <li><a href="cart.html">Cart</a></li>

  </header>

    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center">Sign Up</span>
                        <form>
                            <div class="input-field">
                                <input id="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field">
                                <input id="confirm_password" type="password" class="validate">
                                <label for="confirm_password">Confirm Password</label>
                            </div>
                            <div class="center">
                                <a class="waves-effect waves-light btn signup-button" id="signup" href="account.html"><i class="material-icons left">auto_fix_high</i>SignUp</a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
