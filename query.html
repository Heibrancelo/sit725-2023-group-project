<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    
    <!-- Include Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #f4f4f4;
            background-image: url("");
        }
        header {
          margin-bottom: 100px;
        }
        .card {
          background-color: rgb(242, 230, 232);

        }
    </style>
</head>
<body>

    <header>
        <nav class="nav-wraper">
          <div class="container">
              <a href="index.html" class="brand-logo"><img src="logo.png" alt="FoodieFare logo" width="30px">
              <a href="index.html" data-target="mobile-menu" class="sidenav-trigger">
                  <i class="material-icons">menu</i></a>
    
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="account.html">My Account</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="query.html">Query</a></li>
                <li><a href="contact.html">Help</a></li>
                <li><a href="signup.html" class="waves-effect waves-light btn">Sign Up</a></li>
                <li><a href="login.html" class="waves-effect btn">Login</a></li>
              </ul>
    
    
          </div>
      </nav>
      <!--Mobile Side Nav-->
      <ul class="sidenav" id="mobile-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="account.html">My Account</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="signup.html" class="waves-effect waves-light btn">Sign Up</a></li>
          <li><a href="login.html" class="waves-effect waves-light btn">Login</a></li>
      </ul>
    
      </header>
    
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center black-text">Feedback Form</span>
                        <form>
                            <div class="input-field">
                                <input id="name" type="text" class="validate" required>
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field">
                                <input id="email" type="email" class="validate" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <textarea id="message" class="materialize-textarea" required></textarea>
                                <label for="message">Message</label>
                            </div>
                            <div class="center">
                                <a class="waves-effect waves-light btn submit-button" id="submit"><i class="material-icons left">auto_fix_high</i>Submit</a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
